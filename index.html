          <h1 class="learn"> Learn to code by <br> watching others</h1>
          <p class="text-sec1"> See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great,

      <div><p class="try">Try it free 7 days then $20/mo. thereafter</p></div>
     
   <div class="form-fill"  id="form">
        <form name="myForm"  >

          <label for="first name">
            <input type="text"  name="fname" placeholder="First Name"  id="first name">
            <p class="error" id="myDropdown"><i> Name cannot be empty</i></p>
            <img src="images/red-excla.jpg" class="excla"  width="20px" height="20px">
        </label>

        <label for="last name">
          <input type="text" placeholder="Last Name" id="last name">
          <p class="error" ><i>Last Name cannot be empty</i></p>
          <img src="images/red-excla.jpg" class="excla"  width="20px" height="20px">
        </label>

        <label for="email">
          <input type="email" name="" placeholder="Email  Address" id="email">
          <p class="error"><i>Looks like this is not an email</i></p>
          <img src="images/red-excla.jpg" class="excla"  width="20px" height="20px">
      </label>

        <label for="password">
          <input type="password" placeholder="Password" id="password">
          <p class="error"><i>Password cannot be empty</i></p>
          <img src="images/red-excla.jpg" class="excla"  width="20px" height="20px">
      </label>

        <label for=" submit">
        <button type="submit" class="submit-button" value="Claim your free Trial" id="submit" >click</button>
